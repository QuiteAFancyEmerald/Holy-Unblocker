<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Launch Meeting âˆ’ Zoom</title>
    <meta name="description" content="Get past internet censorship today!">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon.png">
    <style type="text/css">
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        function PopUp(hideOrshow) {
            if (hideOrshow == 'hide') document.getElementById('ac-wrapper').style.display = "none";
            else document.getElementById('ac-wrapper').removeAttribute('style');
        }
        window.onload = function() {
            setTimeout(function() {
                PopUp('show');
            }, 2000);
        }
    </script>
    <div id="ac-wrapper" style='display:none'>
        <div id="popup">
            <center>
                <h2>If a video appears white, right click on the page and select 'Reload Frame'.</h2>
                <input type="submit" name="submit" value="Submit" onClick="PopUp('hide')" />
            </center>
        </div>
    </div>
    <iframe src="//krunker.io" width="100%" height="100%" style="border:none;overflow:hidden" scrolling="yes" frameborder="0" allowTransparency="true" allowfullscreen="true"></iframe>
    <script src="assets/js/header.js"></script>
</body>

</html>
